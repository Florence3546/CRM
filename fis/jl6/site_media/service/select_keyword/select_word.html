<tr id="cart_tr_{{inputId}}">
  <td class="check_column w20"><input type="checkbox" checked></td>
  <td>
    <span class="word">{{title}}</span><span class="iconfont f14 match ml5" data-match="4">&#xe623;</span>
    <i class="iconfont r b del">&#xe614;</i>
  </td>
  <td class="pct20">
    <input type="text" class="form-control price" maxlength="5" value="{{price | format:'1,1,2'}}" data-cpc="{{cpc}}" data-price="{{price}}">
  </td>
</tr>
