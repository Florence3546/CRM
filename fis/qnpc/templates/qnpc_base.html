        {%if request.user.nick %}

            <ul class="sui-nav">
              <li class="{% if PAGE_MARK.2 == 'qnpc_home' %}active{%endif%}"><a href="{%url 'qnpc_home' %}">首页</a></li>

        {% endif %}
        {%block content%}{%endblock%}

        <div id="feedback_modal_dialog"  tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>
                <h4 style="text-align: center !important;">感谢您的参与和鞭策，精灵会做的更好</h4>
            </div>
            <div class="modal-body">
                <textarea id="id_content" name="content" style=" height:100px; width:400px; " placeholder="您的意见，是我们进步的最大动力。"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" id="submit_suggest" class="sui-btn btn-primary">提交反馈</button>
            </div>
        </div>
