<% for (i in cond){ %>
    <label class="normal"><input type="checkbox" class="mart_0" data-title="<%=name%>" data-status="<%=cond[i]["text"]%>" value="<%=cond[i]['cls']%>"><span class="ml5 f12 text"><%=cond[i]["text"]%>(<%=cond[i]['count']%>个)<% if(cond[i]["range"][0]!=undefined||cond[i]["range"][1]!=undefined){ %><sapn class="silver ml10">范围(<%=cond[i]["range"][0]%>~<%=cond[i]["range"][1]%>)</sapn><% } %></span></label>
<% } %>
<% if(name!=='系统建议'){ %>
    <div class="f12 gray"><%=name%>自定义</div>
    <div class="f12 w140">
        <input class="input-mini" type="text">~<input class="input-mini" type="text"><button class="btn btn-mini r custom" data-role="<%=cond[i]['cls']%>">确定</button>
    </div>
<% } %>
