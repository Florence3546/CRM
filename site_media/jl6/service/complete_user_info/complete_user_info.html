<div class="modal fade">
    <div class="modal-dialog" style="width:550px">
        <div class="modal-content">
            {{if type=="fill" }}
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title">完善会员信息</h4>
	            </div>
	            <div class="modal-body">
	                <form class="form-horizontal">
	                  <div class="form-group">
	                    <label for="receiver" class="col-sm-2 p0 control-label">会员名称</label>
	                    <div class="col-sm-6 pr5">
	                      <input disabled type="text" data-rule="require" class="form-control" id="receiver" name="receiver">
	                    </div>
	                    <div class="col-sm-2 p0 red mt5">*</div>
	                  </div>
	                  <div class="form-group">
	                    <label for="receiver_phone" class="col-sm-2 p0 control-label">手机号</label>
	                    <div class="col-sm-6 pr5">
	                      <input disabled type="text" data-rule="phone require" class="form-control" id="receiver_phone" name="receiver_phone">
	                    </div>
	                    <div class="col-sm-2 p0 red mt5">*</div>
	                  </div>
	                  <div class="form-group">
	                    <label for="qq" class="col-sm-2 p0 control-label">QQ号</label>
	                    <div class="col-sm-6 pr5">
	                      <input disabled type="text" class="form-control" id="qq" name="qq">
	                    </div>
	                  </div>
	                  <div class="form-group">
	                    <label for="zip_code" class="col-sm-2 p0 control-label">邮编</label>
	                    <div class="col-sm-6 pr5">
	                      <input disabled type="text" class="form-control" id="zip_code" name="zip_code">
	                    </div>
	                  </div>
	                  <div class="form-group">
	                    <label for="receive_address" class="col-sm-2 p0 control-label">收货地址</label>
	                    <div class="col-sm-8 pr5">
	                        <textarea disabled class="form-control rsn" rows="3" name="receive_address" id="receive_address"></textarea>
	                        <p class="mt5">您使用积分兑换时，精灵会根据收货地址寄去礼物哦。</p>
	                    </div>
	                  </div>
	                  <div class="form-group">
	                    <div class="col-sm-offset-2 col-sm-10">
	                      <button type="submit" disabled class="btn btn-primary">提交</button>
	                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	                    </div>
	                  </div>
	                </form>
	            </div>
            {{/if}}
            
            {{if type=="exchange" }}
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title  red">请确认以下信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="receiver" class="col-sm-2 p0 control-label">会员名称</label>
                        <div class="col-sm-6 pr5">
                          <input disabled type="text" data-rule="require" class="form-control" id="receiver" name="receiver">
                        </div>
                        <div class="col-sm-2 p0 red mt5">*</div>
                      </div>
                      <div class="form-group">
                        <label for="receiver_phone" class="col-sm-2 p0 control-label">手机号</label>
                        <div class="col-sm-6 pr5">
                          <input disabled type="text" data-rule="phone require" class="form-control" id="receiver_phone" name="receiver_phone">
                        </div>
                        <div class="col-sm-2 p0 red mt5">*</div>
                      </div>
                      <div class="form-group">
                        <label for="qq" class="col-sm-2 p0 control-label">QQ号</label>
                        <div class="col-sm-6 pr5">
                          <input disabled type="text" class="form-control" id="qq" name="qq">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="zip_code" class="col-sm-2 p0 control-label">邮编</label>
                        <div class="col-sm-6 pr5">
                          <input disabled type="text" data-rule="require" class="form-control" id="zip_code" name="zip_code">
                        </div>
                        <div class="col-sm-2 p0 red mt5">*</div>
                      </div>
                      <div class="form-group">
                        <label for="receive_address" class="col-sm-2 p0 control-label">收货地址</label>
                        <div class="col-sm-8 pr5">
                            <textarea disabled class="form-control rsn" data-rule="require" rows="3" name="receive_address" id="receive_address"></textarea>
                            <p class="mt5">您使用积分兑换时，精灵会根据收货地址寄去礼物哦。</p>
                        </div>
                        <div class="col-sm-2 p0 red mt5">*</div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" disabled class="btn btn-primary">提交</button>
                          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                      </div>
                    </form>
                </div>
            {{/if}}
            
            
        </div>
    </div>
</div>
