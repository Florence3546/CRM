<div class="modal fade">
    <div class="modal-dialog" style="width:480px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{ title }}</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                  <div class="form-group">
                     PC：&nbsp;&nbsp;
                    <div class="input-group">
                      <input class="form-control input_price_pc" style="width: 80px;" type="text" value="{{ default_price_pc }}" id="price">
                      <div class="input-group-addon"><strong>元</strong></div>
                    </div>
                    <div class="input-group">
                        <i class="iconfont poi" data-toggle="tooltip" data-placement="right" data-trigger="hover" title="" data-original-title="最高限价不是实际出价，设置高一点有利于提升投放效果">&#xe628;</i>
                        <span class="gray ml20">({{ price_desc }})</span>
                    </div>
                  </div>
                  <div class="form-group mt10">
                     移动：
                    <div class="input-group">
                      <input class="form-control input_price_yd" style="width: 80px;" type="text" value="{{ default_price_yd }}" id="price">
                      <div class="input-group-addon"><strong>元</strong></div>
                    </div>
                    <div class="input-group">
                        <i class="iconfont poi" data-toggle="tooltip" data-placement="right" data-trigger="hover" title="" data-original-title="最高限价不是实际出价，设置高一点有利于提升投放效果">&#xe628;</i>
                        <span class="gray ml20">({{ price_desc }})</span>
                    </div>
                  </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
