<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title}}&emsp;趋势图</h4>
            </div>
            <div class="modal-body">
                 <div id="mnt_camp_chart">
                      <div class="tc">
                        <img src="/site_media/jl6/static/images/ajax_loader.gif" alt=""><br>
                        <span>请稍候...</span>
                      </div>
                 </div>
                <table class="table table-bordered" class="detailed_table">
                    <thead>
                        <tr>
                          <th><div>日期</div></th>
                          <th><div>展现量</div></th>
                          <th><div>点击量</div></th>
                          <th><div>点击率</div></th>
                          <th><div>PPC<i class="iconfont" data-toggle="tooltip" data-placement="top" data-trigger="hover" title="平均点击花费">&#xe61a;</i>
                          </div></th>
                          <th><div>总花费</div></th>
                          <th><div>成交额</div></th>
                          <th><div>成交笔数</div></th>
                          <th><div>收藏次数</div></th>
                          <th><div>ROI<i class="iconfont" data-toggle="tooltip" data-placement="top" data-trigger="hover" title="投资回报率">&#xe61a;</i>
                          </div></th>
                          <th>转化率</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
