{#utf-8#}{% extends "base.html" %}

{% block extra_style %}
{% endblock %}

{% block content %}
<!-- BEGIN PAGE HEADER-->

<!-- END PAGE HEADER-->
<!-- BEGIN PAGE CONTENT-->
<div class="row-fluid">
    <div class="portlet box grey">
        <div class="portlet-title">
            <div class="caption"><i class="icon-reorder"></i>{{task_id}}任务日志:</div>
        </div>
        <div class="portlet-body">
          <table class="table table-striped table-bordered table-hover td_middle">
            {%for log in log_list%}
            <tr>
              <td class="tac">{{forloop.counter}}</td>
              <td>{{log.info}}</td>
            </tr>
            {%endfor%}
          </table>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->      
{% endblock %}
