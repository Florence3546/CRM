{#utf-8#}{% extends "base_adgjl5.html" %}
{% load rates %}
{% block title%}
  关键词及创意操作记录
{% endblock %}

{% block content %}

<div class="w1200 auto">

  <div class="box">
    <div class="box_hd">
    <span class="box_l"><i class="iconfont mr5">&#xe61c;</i>关键词及创意操作记录</span>
    <span class="box_r">
      <div class="input-append mb0">
        <input placeholder="请输入关键词" class="w140" type="text" id="kw_input">
        <button class="btn" id="kw_search_btn" type="button" value={{adg.adgroup_id}}><i class="iconfont lh14">&#xe645;</i></button>
      </div>
    </span>
    </div>
    <div class="box_bd pt10">
      <table class="table table-bordered table-no-warp-border bbd" id="adg_history_table">
        <thead>
          <tr>
            <th class="w200 tc">操作时间</th>
            <th class="w200 tc">关键词</th>
            <th class="w100 tc">执行方式</th>
            <th class="tc">操作说明</th>
          </tr>
        </thead>
        <tbody id="history_table_tbody">
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}

{% block custom_js %}
<script>
  jQuery(document).ready(function() {
    PT.Adg_history.init();
  });
</script>
{% endblock %}
