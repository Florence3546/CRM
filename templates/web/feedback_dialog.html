{%load rates %}
<div id="feedback_modal_dialog"  class="modal container hide fade" data-backdrop="static" data-width="880" tabindex="-1" aria-hidden="false">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ></button>
		<h4 class="tac">感谢您的参与和鞭策，精灵会做的更好</h4>
	</div>
    <div class="modal-body">
    	<div class="row-fluid">
        	<div class="portlet">
                <div class="portlet-title">
                    <div class="caption"><i class="icon-reorder"></i><span style="font-size:14px;">您的建议/反馈/投诉</span></div>
                </div>
                <div class="portlet-body">
                	<div class="tac">
                	<textarea id="id_content" name="content" style=" height:100px; width:800px;">{% if fobj.content %}{{fobj.content}}{% else %}您的意见，是我们进步的最大动力。{%endif%}</textarea>
                    </div>
                </div>
            </div>

            <div class="marb_12 cf" style="text-align:center;">
                <button type="button" id="submit_btn" class="btn red">提交反馈</button>
            </div>

       	</div>
    </div>
</div>

$('#feedback_modal_dialog').modal();
$(function(){
	$("#feedback").addClass("active");
	$('#id_content').click(function(){
		if($(this).text()=='您的意见，是我们进步的最大动力。'){
			$(this).text('');
		}
	});
});
