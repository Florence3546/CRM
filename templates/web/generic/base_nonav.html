   <meta charset="utf-8" />
   <title>开车精灵 {% block title %}{% endblock %}</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="/site_media/jl/css/fuck_ie/bootstrap.css" rel="stylesheet" type="text/css"/>

</head>

<body class="page-header-fixed page-full-width" id="pt_{{PAGE_MARK.2}}" style="background-color:#FFF !important;">
    <!--FUCK IE! BEGIN-->
    <!--[if lte IE 9]>
    <div id="ie_tips" class="hide">
        亲！您所使用的浏览器版本可能会导致操作不畅，为了更好的体验您可以点击下载：<a href="https://www.google.com/intl/zh-CN/chrome/browser/index.html?hl=zh-CN&platform=win#eula" target="_blank">谷歌浏览器</a>或<a href="http://www.microsoft.com/zh-cn/download/internet-explorer-10-details.aspx?spm=a2106.m885.0.0.b1wxo5" target="_blank">升级IE浏览器</a>
    </div>
    <!--<![endif]-->
    <!--FUCK IE! END-->
    <!-- BEGIN HEADER -->

    <!-- END HEADER -->
    <!-- BEGIN CONTAINER -->
    <div class="page-container row-fluid">

        <!-- BEGIN PAGE -->
        <div class="span12 page-content w_bgc">
            <!-- BEGIN PAGE CONTAINER-->
            <div class="container-fluid">
            {% block content %}{%endblock%}
            </div>
            <!-- END PAGE CONTAINER-->
        </div>
        <!-- END PAGE -->
    </div>
        <!-- END CONTAINER -->
    <!-- BEGIN FOOTER -->
    <!-- END FOOTER -->

    <!--Alert弹出层开始-->
    <div id="modal-alert" class="modal hide fade pof">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <div class="modal-body normally"></div>
        </div>
        <div class="modal-footer">
            <button data-dismiss="modal" class="btn green">确定</button>
        </div>
    </div>
    <!--Alert弹出层结束-->

    <!--confirm弹出层开始-->
    <div id="modal-confirm" class="modal hide fade pof" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <div class="modal-body normally"></div>
        </div>
        <div class="modal-footer">
            <button data-dismiss="modal" class="btn green" action="confirm">确定</button>
            <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
        </div>
    </div>
    <!--confirm弹出层结束-->

    <!--全屏遮罩层开始-->
    <div class="hide" id="full_screen_tips">
        <div class="modal-backdrop fade in" ></div>
        <div class="modal-scrollable" >
            <div class="loading-spinner fade in">
                <img src="/site_media/assets/img/ajax-modal-loading.gif" align="middle">
                <span></span>
            </div>
        </div>
    </div>
    <!--全屏遮罩层结束-->

    <!--jQuery_ui 弹出层开始-->
    <div id="dialog_info">
    </div>
    <!--jQuery_ui 弹出层结束-->

    {%block dialog %}
    {% endblock %}
    <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
    <!-- BEGIN CORE PLUGINS -->
    <script src="/site_media/assets/plugins/jquery-1.10.1.min.js" type="text/javascript"></script>
   <!-- <script src="/site_media/assets/plugins/jquery.tmpl.js" type="text/javascript"></script>-->
    <script src="/site_media/assets/plugins/jquery.json-2.4.min.js" type="text/javascript"></script>
    <!--<script src="/site_media/jl/scripts/transfer.js" type="text/javascript"></script>-->
    <script src="/site_media/assets/plugins/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
    <script src="/site_media/assets/plugins/jquery-ui/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
    <script src="/site_media/assets/plugins/bootstrap/js/bootstrap.js" type="text/javascript"></script>

    <script src="/site_media/assets/plugins/jquery.cookie.min.js" type="text/javascript"></script>

    <script src="/site_media/jl/scripts/dajax.js" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script src="/site_media/assets/plugins/data-tables/dataTables.1.1.0.js" type="text/javascript"></script>
    <script src="/site_media/assets/plugins/data-tables/DT_bootstrap.js" type="text/javascript"></script>
    <script src="/site_media/assets/scripts/app.js" type="text/javascript"></script>
    <script src="/site_media/jl/scripts/base.js?v={{VERSION}}.js" type="text/javascript"></script>
    <script src="/site_media/jl/scripts/artTemplate.js?v={{VERSION}}.js" type="text/javascript"></script>
    <script type="text/javascript" src="/site_media/jl/plugins/Highcharts-3.0.5/js/highcharts.js"></script>
    <script src="/site_media/assets/plugins/bootstrap-modal/js/bootstrap-modal.js" type="text/javascript" ></script>
    <script src="/site_media/assets/plugins/bootstrap-modal/js/bootstrap-modalmanager.js" type="text/javascript" ></script>
    {% block extra_js %}{% endblock %}
    <!-- END PAGE LEVEL SCRIPTS -->
    <script>
      jQuery(document).ready(function() {
         App.init(); // initlayout and core plugins
         PT.Base.init();
      });
    </script>
{% block custom_js %}{% endblock %}
{% block template %}{% endblock %}
<!-- END JAVASCRIPTS -->

</body>
</html>
