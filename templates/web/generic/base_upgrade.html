<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]--><head>
   <meta charset="utf-8" />
   <title>{% block title %}{% endblock %}-开车精灵</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />
   <meta content="" name="description" />
   <meta content="" name="author" />
   <!-- 全局样式 -->
    <link href="/site_media/jl/css/fuck_ie/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/site_media/assets/plugins/bootstrap-modal/css/bootstrap-modal.css" rel="stylesheet" type="text/css">
    <link href="/site_media/assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="/site_media/assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/site_media/assets/css/pages/error.css">
    <link rel="shortcut icon" href="/site_media/assets/img/favicon.png" />
    <!-- 自定义样式 -->
    <link href="/site_media/jl/css/fuck_ie/base_new.css?v={{VERSION}}.css" rel="stylesheet" type="text/css"/>
    <link href="/site_media/jl/css/custom.css" rel="stylesheet" type="text/css">
    <link href="/site_media/jl/css/fuck_ie/common.css?v={{VERSION}}.css" rel="stylesheet" type="text/css"/>
   {% block extra_style %} {% endblock %}
</head>

<body class="page-header-fixed page-full-width" id="pt_{{PAGE_MARK.2}}" style="background-color:#FFF !important;">
	<div class="header navbar navbar-inverse navbar-static-top">
		<!-- BEGIN TOP NAVIGATION BAR -->
		<div class="navbar-inner">
			<div class="{{css_container|default:'container-fluid'}}"> <!-- TODO: zhongchao 2013/7/23 自定义布局风格方式待定 -->
				<!-- BEGIN LOGO -->
				<a class="brand" href="javascript:;">
				<img src="/site_media/assets/img/logo.png" alt="logo">
				</a>
				<!-- END LOGO -->
				<!-- BEGIN HORIZANTAL MENU -->
				<div class="navbar hor-menu hidden-phone hidden-tablet">
					<div class="navbar-inner">
						<ul class="nav main">
	                       <li class="active"><a href="#"><span class="selected"></span>续订&升级</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- END TOP NAVIGATION BAR -->
	</div>
    <!-- BEGIN CONTAINER -->
    <div class="page-container row-fluid">
        <!-- BEGIN PAGE -->
        <div class="span12 page-content w_bgc">
            <!-- BEGIN PAGE CONTAINER-->
            <div class="container-fluid">
                {% block content %}{%endblock%}
            </div>
            <!-- END PAGE CONTAINER-->
        </div>
        <!-- END PAGE -->
    </div>
    <!-- END CONTAINER -->

    <!--Alert弹出层开始-->
    <div id="modal-alert" class="modal hide fade pof">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <div class="modal-body normally"></div>
        </div>
        <div class="modal-footer">
            <button data-dismiss="modal" class="btn green">确定</button>
        </div>
    </div>
    <!--Alert弹出层结束-->

    <!--confirm弹出层开始-->
    <div id="modal-confirm" class="modal hide fade pof" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <div class="modal-body normally"></div>
        </div>
        <div class="modal-footer">
            <button data-dismiss="modal" class="btn green" action="confirm">确定</button>
            <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
        </div>
    </div>
    <!--confirm弹出层结束-->

    <!--全屏遮罩层开始-->
    <div class="hide" id="full_screen_tips">
        <div class="modal-backdrop fade in"></div>
        <div class="modal-scrollable">
            <div class="loading-spinner fade in">
                <img src="/site_media/assets/img/ajax-modal-loading.gif" align="middle">
                <span></span>
            </div>
        </div>
    </div>
    <!--全屏遮罩层结束-->

    <!--jQuery_ui 弹出层开始-->
    <div id="dialog_info">
    </div>
    <!--jQuery_ui 弹出层结束-->

    {%block dialog %}
    {% endblock %}
    <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
    <!-- BEGIN CORE PLUGINS -->
    <script src="/site_media/assets/plugins/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="/site_media/assets/plugins/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <script src="/site_media/assets/plugins/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="/site_media/assets/plugins/bootstrap-modal/js/bootstrap-modal.js" type="text/javascript" ></script>
    <script src="/site_media/assets/plugins/bootstrap-modal/js/bootstrap-modalmanager.js" type="text/javascript" ></script>
    <script src="/site_media/jl/scripts/dajax.js" type="text/javascript"></script>
    <script src="/site_media/assets/plugins/jquery.cookie.min.js" type="text/javascript"></script>
    <script src="/site_media/jl/scripts/base.js?v={{VERSION}}.js" type="text/javascript"></script>
    <script src="/site_media/jl/scripts/artTemplate.js?v={{VERSION}}.js" type="text/javascript"></script>

    {% block extra_js %}{% endblock %}
{% block custom_js %}{% endblock %}
{% block template %}{% endblock %}
<!-- END JAVASCRIPTS -->

</body>
</html>
